<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Signup</title>
</head>
<body>
<h2>Create user</h2>
    <form action="#" th:action="@{/register/signup}" th:object="${myUser}"
          method="POST" class="form-horizontal">

    <!-- Place for messages: error, alert etc ... -->
    <div class="form-group">
        <div class="col-xs-15">
            <div>

                <!-- Check for login error -->

                <c:if test="${param.error != null}">

                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        ${registrationError}
                    </div>

                </c:if>
            </div>
        </div>
    </div>

    <!-- Username -->
    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <td><input type="text" th:field="*{username}" /></td>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>

    <!-- Password -->
    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <td><input type="text" th:field="*{password}" /></td>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <!-- Confirm Password -->
    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <td><input type="text" th:field="*{matchingPassword}" /></td>
        <p th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></p>
    </div>


    <!-- First Name -->
    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <td><input type="text" th:field="*{firstName}" /></td>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>

    <!-- Last Name -->
    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <td><input type="text" th:field="*{lastName}" /></td>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>

    <!-- Email -->
    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <td><input type="text" th:field="*{email}" /></td>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <!-- Login/Submit Button -->
    <div style="margin-top: 10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </div>

</form>
</body>
</html>
