<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of customers</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>
<div id="container">
    <h2> Customer list</h2>
    <input type="button" value="Add Customer" onclick="window.location.href='addCustomerForm'; return false;" class = "add-button"/>
    <table id="customerList">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>ID</th>
        </tr>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td th:text="${customer.getEmail()}"></td>
            <td th:text="${customer.getId()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
